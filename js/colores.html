<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de colores</title>
    <script>
        window.addEventListener("load",function (e) {
            let texto = document.getElementById("texto")
            let numero = document.getElementById("numero")
            let boton = document.getElementById("boton")
            let contenedor = document.getElementById("contenedor")
            debugger;
                boton.addEventListener("click",function () {
                    let valor = parseInt(numero.value)
                    for (let vari = 0; vari < valor; vari++) {
                        let aleatoriofg = "#" + ((1<<24)*Math.random() | 0 ).toString(16)
                        let aleatoriobg = "#" + ((1<<24)*Math.random() | 0 ).toString(16)
                        let li = document.createElement('li')
                        li.innerHTML = texto.value
                        //li.style = "background" + aleatorio + "color" + aleatorio
                        li.style = "background-color:" + aleatoriobg + ";color:" + aleatoriofg +";"
                        contenedor.appendChild(li)
                    }
                    texto.value = ""
                numero.value=""
                }) 
        })

    </script>
</head>
<body>
    <input type="text" id="texto" placeholder="añade texto">
    <input type="number" id="numero" placeholder="añade número">
    <input type="button" id="boton" value="Fraaase de colores"><br/>
    <ul id="contenedor">

    </ul>
</body>
</html>
