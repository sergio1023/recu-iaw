<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto</title>
    <script>
        window.addEventListener("load",function () {
            let num0 = document.getElementById("num0")
            let num1 = document.getElementById("num1")
            let calcula = document.getElementById("calcula")
            let contenedor = document.getElementById("contenedor")
            let salida = document.getElementById("salida")
            num0.addEventListener("click",function () {
                contenedor.innerHTML = contenedor.innerHTML + 0
            })
            num1.addEventListener("click",function () {
                contenedor.innerHTML = contenedor.innerHTML + 1
            })
            calcula.addEventListener("click",function () {
               var numero = parseInt(contenedor.innerHTML)
                salida.innerHTML = parseInt(numero,2)
            })
        })
    </script>
</head>
<body>
    <button id="num0">0</button>
    <button id="num1">1</button><br>
    <button id="calcula">Haz el c√°lculo</button><br>
    <h1 id="contenedor"></h1><br><br>
    <h1 id="salida"></h1>
</body>
</html>
