<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimoprimero</title>
    <script>
         window.addEventListener("load",function () {
            let numero = document.getElementById("numero")
            let boton = document.getElementById("boton")
            let contenedor = document.getElementById("contenedor")
            boton.addEventListener("click",function () {
                contenedor.innerHTML = ""
                let valor = parseInt(numero.value)
                for (let i = 0; i < valor; i++) {
                let valorboton = Math.random()*6
                let aleatorio =  Math.floor(valorboton) + 1
                contenedor.innerHTML = contenedor.innerHTML + '<img src="' + aleatorio + '.jpg" width="100" height="100">'
                }
            })
         })
    </script>
</head>
<body>
    <input type="number" placeholder="¿Cuántos quieres tirar?" id="numero"> <br><br>
    <button id="boton">Tirar dado porque te ha tocado</button> <br> <br>
    <div id="contenedor"></div>
</body>
</html>
