<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septimo</title>
    <script>
        window.addEventListener("load",function () {
            let boton = document.getElementById("boton")
            let contenedor = document.getElementById("contenedor")
            let numclick = 0
            boton.addEventListener("click", function () {
                 numclick = numclick + 1
                if (numclick == 1) {
                    contenedor.innerHTML = "Hola buenas"
                } else {
                    contenedor.innerHTML = "Me has pulsado " + numclick + " veces"
                }
            })
        })
    </script>
</head>
<body>
    <button id="boton">Pulsa maric√≥n</button> <br> <br>
    <h1 id="contenedor"></h1>
</body>
</html>
