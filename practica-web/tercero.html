<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercero</title>
    <script>
        window.addEventListener("load",function () {
            let suma = document.getElementById("suma")
            let resta = document.getElementById("resta")
            let multi = document.getElementById("multi")
            let divi = document.getElementById("divi")
            let num1 = document.getElementById("num1")
            let num2 = document.getElementById("num2")
            let contenedor = document.getElementById("contenedor")
            suma.addEventListener("click",function () {
                let valor1 = parseInt(num1.value)
                let valor2 = parseInt(num2.value)
                contenedor.innerHTML = valor1 + valor2
            })
            resta.addEventListener("click",function () {
                let valor1 = parseInt(num1.value)
                let valor2 = parseInt(num2.value)
                contenedor.innerHTML = valor1 - valor2
            })
            multi.addEventListener("click",function () {
                let valor1 = parseInt(num1.value)
                let valor2 = parseInt(num2.value)
                contenedor.innerHTML = valor1 * valor2
            })
            divi.addEventListener("click",function () {
                let valor1 = parseInt(num1.value)
                let valor2 = parseInt(num2.value)
                contenedor.innerHTML = valor1 / valor2
            })
        })
    </script>
</head>
<body>
    <input type="number" id="num1"><br>
    <input type="number" id="num2"><br>
    <button id="suma">suma</button>
    <button id="resta">resta</button>
    <button id="multi">multi</button>
    <button id="divi">divi</button>
<br/>
<h1 id="contenedor"></h1>
</body>
</html>
