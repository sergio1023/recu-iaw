<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexto</title>
    <script>
        window.addEventListener("load",function () {
            let num = document.getElementById("num")
            let texto = document.getElementById("texto")
            let boton = document.getElementById("boton")
            let contenedor = document.getElementById("contenedor")           
            boton.addEventListener("click",function () {
                contenedor.innerHTML = ""
                let valor = parseInt(num.value)
               for (let i = 0; i < valor; i++) {
                let li = document.createElement('li')
                let color = '#'+Math.floor(Math.random()*(255*255*255)).toString(16)
                let color2 = '#'+Math.floor(Math.random()*(255*255*255)).toString(16)
                li.innerHTML = texto.value
                li.style="background-color: " + color + "; color: " + color2 + ";" 
                contenedor.appendChild(li)
            }
            })
        })
    </script>
</head>
<body>
    <input type="text" placeholder="Que Quieres?"  id="texto"> 
    <input type="number" placeholder="Cuantos" id="num">
    <button id="boton">Frases de colores</button>
    <br><br>
    <ul id="contenedor"></ul>
</body>
</html>
