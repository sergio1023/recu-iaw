<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        window.addEventListener("load",function(){
            let numero = document.getElementById("numero")
            let malo = document.getElementById("malo")
            let normal = document.getElementById("normal")
            let excelente = document.getElementById("excelente") 
            let contenedor = document.getElementById("contenedor") 
        malo.addEventListener("click",function(){
            let numero1 = parseInt(numero.value)
            contenedor.innerHTML = numero1
        })
        normal.addEventListener("click",function(){
            let numero1 = parseInt(numero.value)
            contenedor.innerHTML = numero1 + numero1 * 0.1
        })
        excelente.addEventListener("click",function(){
            let numero1 = parseInt(numero.value)
            contenedor.innerHTML = numero1 + numero1 * 0.2
        })
        })
    </script>
</head>
<body>
    <input type="number" id="numero" value="Calcula"><br/>
    <input type="radio" id="malo" name="botonea">Malo <br/>
    <input type="radio" id="normal" name="botonea">Normal <br/>
    <input type="radio" id="excelente" name="botonea">Excelente <br/>
    <h1 id="contenedor"></h1>
</body>
</html>
