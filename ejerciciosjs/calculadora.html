<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        window.addEventListener("load",function(){
            let numero1 = document.getElementById("numero1")
            let numero2 = document.getElementById("numero2")
            let suma = document.getElementById("suma")
            let resta = document.getElementById("resta")
            let multi = document.getElementById("multi")
            let divi = document.getElementById("divi")
            let contenedor = document.getElementById("contenedor")

            suma.addEventListener("click",function () {
                let valor1 = parseInt(numero1.value)
                let valor2 = parseInt(numero2.value)
                contenedor.innerHTML = valor1 + valor2
            })
            resta.addEventListener("click",function () {
                let valor1 = parseInt(numero1.value)
                let valor2 = parseInt(numero2.value)
                contenedor.innerHTML = valor1 - valor2
            })
            multi.addEventListener("click",function () {
                let valor1 = parseInt(numero1.value)
                let valor2 = parseInt(numero2.value)
                contenedor.innerHTML = valor1 * valor2
            })
            divi.addEventListener("click",function () {
                let valor1 = parseInt(numero1.value)
                let valor2 = parseInt(numero2.value)
                contenedor.innerHTML = valor1 / valor2
            })
        })


    </script>
</head>
<body>
    <h2>Opera con dos n√∫meros</h2>
    <input type="number" id="numero1">
    <input type="number" id="numero2"></br></br>
    <button id="suma">SUMA</button>
    <button id="resta">RESTA</button>
    <button id="multi">MULTI</button>
    <button id="divi">DIVI</button>
    <p>El resultado es:</br>
    <h1 id="contenedor"></h1></p>
</body>
</html>
