<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado</title>
    <script>
        window.addEventListener("load",function () {
            let boton = document.getElementById("boton")
            let contenedor = document.getElementById("contenedor")
            let salida = document.getElementById("salida")
        boton.addEventListener("click",function () {
            let formula = Math.random()*7
            let aleatorio = Math.floor(formula)
            contenedor.innerHTML = aleatorio
                if (aleatorio == 0) {
                    salida.innerHTML = "Número no válido"
                }else if (aleatorio == 1) {
                    salida.innerHTML = "<img width=110 height=110 src=1.jpg>"
                }else if (aleatorio == 2) {
                    salida.innerHTML = "<img width=110 height=110 src=2.jpg>"
                }else if (aleatorio == 3) {
                    salida.innerHTML = "<img width=190 height=190 src=3.jpg>"
                }else if (aleatorio == 4) {
                    salida.innerHTML = "<img width=110 height=110 src=4.jpg>"
                }else if (aleatorio == 5) {
                    salida.innerHTML = "<img width=110 height=110 src=5.jpg>"
                }else if (aleatorio == 6) {
                    salida.innerHTML = "<img width=110 height=110 src=6.jpg>"
                }
        })
    })
            
    </script>
</head>
<body>
    <button id="boton">TIRAR</button>    
    <br>
    <h1 id="contenedor"></h1>
    <br><br>
    <h1 id="salida"></h1>
</body>
</html>
